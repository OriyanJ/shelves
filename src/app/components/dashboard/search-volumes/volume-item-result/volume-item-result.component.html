<!-- Volume item -->
<div class="card mb-4 h-100 shadow" [id]="'book-' + volume.id">
  <div class="card-body">

    <div class="row">
      <div class="col-3">
        <img class="w-100 rounded cursor-pointer" [src]="volume.volumeInfo.imageLinks.smallThumbnail"
          [alt]="'Book cover of ' + volume.volumeInfo.title" (click)="showVolumeDetails()"
          *ngIf="volume.volumeInfo.imageLinks">
      </div>
      <div class="col-9">
        <div class="h6">
          <span class="cursor-pointer" (click)="showVolumeDetails()">{{ volume.volumeInfo.title | truncate:50 }}</span>
        </div>
        <!-- Authors -->
        <div class="fs--1" *ngIf="volume.volumeInfo.authors">
          <span class="text-muted">by</span>
          {{ volume.volumeInfo.authors.join(', ') }}
          <!-- <span *ngFor="let author of volume.volumeInfo.authors">{{ author }}</span> -->
        </div>
        <!-- /Authors -->
        <!-- Categories -->
        <div class="mt-2" *ngIf="volume.volumeInfo.categories">
          <span class="badge badge-light text-primary mr-2"
            *ngFor="let category of volume.volumeInfo.categories">{{ category }}</span>
        </div>
        <!-- /Categories -->

        <!-- <button class="btn btn-xs btn-soft-primary mr-1">Book details</button> -->
      </div>
    </div>
  </div>
</div>
<!-- /Volume item -->
